<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<form name="dogs" action="success.html" method="post">
<fieldset>
<div>
<label>Dog name:</label>
<input type="text" name="dogname">
</div>
<div>
	<label>Favorite breed</label>
	<select>
		<option value="Dachshund">Dachshund</option>
		<option value="Husky">Husky</option>
		<option value="Shepherd">Shepherd</option>
	</select>
</div>
<div>
<label>Write about your dog</label>
	<textarea rows="4" cols="50">
This is where we talk about how much we love dogs!
	</textarea>
</div>
<div>
<label>Check if you love dogs!</label>
	<input type="checkbox" name="cb-agree" value="agree">
"I love dogs!"
</div>
<div>
<label>How many dogs do you have?</label>
	<input type="number" name="dognumber">
</div>
<div>
<label>Password:</label>
	<input type="password" name="password">
</div>
</fieldset>
<button type="submit">Submit</button>
</form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Table Practice</title>
</head>
<body>
<table border=1>
	<tr>
		<th>Name</th>
		<th>Number</th>
		<th>Type</th>
	</tr>
	<tr>
		<td>Earth</td>
		<td>3</td>
		<td>Solid</td>
	</tr>
	<tr>
		<td>Mars</td>
		<td>4</td>
		<td>Solid</td>
	</tr>
	<tr>
		<td>Jupiter</td>
		<td>5</td>
		<td>Gas</td>
	</tr>
</table>
<table border="1">
	<tr>
		<th>Thing 1</th>
		<th>Thing 2</th>
		<th>Thing 3</th>
	</tr>
	<tr>
		<td rowspan="2">A</td>
		<td>B</td>
		<td>C</td>
	</tr>
	<tr>
		<td>1</td>
		<td>2</td>
	</tr>
	<tr>
		<td colspan="3">3</td>
	</tr>
</table>
</body>
</html>
